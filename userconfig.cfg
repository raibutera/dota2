//Enable console
con_enable “1”
dota_ability_quick_cast “1”
dota_ability_self_cast_timeout 0.6

//Makes hero icons on mini map bigger (Default: “600”)
dota_minimap_hero_size “800”

//Range Finder, change it to 0 to enable range indicators for spells
dota_disable_range_finder “0”

//Aoe Range indicator, change the values to what suits your needs for a visual aoe circle around your hero
//1200 is the value for exp range, and blink (only works with cheats enabled)
dota_range_display “1200”

//Internet settings
rate “80000”
cl_cmdrate “66”
cl_interp “0.015”
cl_interp_ratio “1”
cl_lagcompensation “1”
cl_pred_optimize 2″”
cl_smooth “0”
cl_smoothtime “0.01”
cl_updaterate “66”

//Enables right click deny, set “0” to remove this feature (can’t follow heroes with this enabled)
dota_force_right_click_attack “1”

cl_forcepreload “1”
sv_forcepreload “1”

echo “———————————————”
echo ”        Custom settings loaded!”             ”
echo “———————————————”
